<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Resultado do Cálculo do IMC</h1>
            <div class="box">
                <p><strong>Peso:</strong> {{ peso }} kg</p> <!-- valor do peso -->
                <p><strong>Altura:</strong> {{ altura }} m</p> <!-- valor da altura -->
                <p><strong>IMC:</strong> {{ imc }}</p> <!-- valor do imc -->
                <p><strong>Classificação:</strong> {{ classificacao }}</p> <!-- valor da classificação -->
            </div>
            <div class="has-text-centered">
                <a href="/imc" class="button is-primary">Calcular Novamente</a> 
                <!-- para retornar para a pagina inicial tem q começar com o / -->
            </div>
        </div>
    </section>
    {% load static %}
    <script src = "{% static 'imc/javascript/app.js' %}"></script>
    <script>
        exibirClassificacao("{{ classificacao }}");
    </script>
</body>
</html>
